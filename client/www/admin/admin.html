<template name = "admin">
    {{> header}}
    <div class = "admin">
        <div class = "ui button" id = "admin_addUser">Add User</div>
        <table class = "ui fixed striped celled table" id = "admin_userList">
            <thead>
            <tr>
                <th class = six wide>_id</th>
                <th class = six wide>username</th>
                <th class = six wide>profile_name</th>
                <th class = six wide>Modify</th>
            </tr>
            {{#each item in user}}
                <tr>
                    <td>{{item._id}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.profile.name}}</td>
                    <td><a class = "ui button" href = '/users/{{item._id}}'>Modify</a></td>
                </tr>
            {{/each}}
            </thead>
        </table>
    </div>
    <div class = "ui modal" id = "admin_modal">
        <i class = "close icon"></i>
        <div class = "header">Add User</div>
        <div class = "column">
            <div class = "ui input">
                <input type = "text" placeholder = "Login Name" id = "admin_userName">
            </div>
        </div>
        <div class = "column">
            <div class = "ui input">
                <input type = "text" placeholder = "User Password" id = "admin_userPassword">
            </div>
        </div>
        <div class = "column">
            <div class = "ui input">
                <input type = "text" placeholder = "Profile Name" id = "admin_profileName">
            </div>
        </div>
        <div class = "column">
            <select class = "ui dropdown" name = "role" id = "admin_role">
                <i class = "dropdown icon"></i>
                <option value = "" selected = "selected">Role</option>
                <option value = "administrator">Administrator</option>
                <option value = "moderator">Moderator</option>
            </select>
        </div>
        <div class = "actions">
            <div class = "ui buttons">
                <button class = "ui negative deny button">
                    Cancel
                </button>
                <div class = "or"></div>
                <button class = "ui positive right labeled icon button" id = "admin_submit">
                    Submit
                    <i class = "checkmark icon"></i>
                </button>
            </div>
        </div>
    </div>
</template>
