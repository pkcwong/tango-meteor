<template name="courses">
    {{> header}}
    <div class="courses">
        <div class="ui labeled icon input">
            <div class="ui label">
                keyword
            </div>
            <input type="text" placeholder="search.." id="id_courses_input_keyword">
            <i class="circular search link icon"></i>
        </div>
        {{#if currentUser}}
            <button class="ui right floated primary button" id="id_courses_button_new">
                New Record
            </button>
        {{/if}}
        <div class="ui hidden divider"></div>
        <table class="ui fixed striped celled table">
            <thead>
                <tr>
                    <th class=six wide>Programme Title</th>
                    <th class=six wide>Institute</th>
                    <th class=six wide>Application Deadline</th>
                </tr>
                {{#each item in filtered}}
                    <tr>
                        <td id="courses_td_title">
                            <a href='/courses/{{item._id}}'>
                                {{item.programmeTitle}}
                            </a>
                        </td>
                        <td>
                            {{item.institute}}
                        </td>
                        <td>
                            {{item.applicationDeadline}}
                        </td>
                    </tr>
                {{/each}}
            </thead>
        </table>
    </div>
</template>
