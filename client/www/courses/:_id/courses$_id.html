<template name="courses$_id">
    <div class="courses$_id">
        <div class="ui labeled input">
            <div class="ui label">
                Document ID
            </div>
            <input type="text" readonly="readonly" id="id_courses$_id_document">
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui fluid input">
            <input type="text" placeholder="http://example.com" id="id_courses$_id_url">
            <div class="ui button" id="id_courses$_id_fetch">
                fetch
            </div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui segment">
            <label>
                Raw HTML
            </label>
            <textarea readonly="readonly" rows="8" id="id_courses$_id_raw"></textarea>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui segment">
            <label>
                Indexed HTML
            </label>
            <textarea rows="24" id="id_courses$_id_trim"></textarea>
        </div>
        <button class="ui primary button">
            Push
        </button>
    </div>
</template>
