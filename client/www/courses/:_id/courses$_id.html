<template name="courses$_id">
    {{> header}}
    <div class="courses$_id">
        <div class="ui labeled input">
            <div class="ui label">
                Document ID
            </div>
            <input type="text" readonly="readonly" id="id_courses$_id_input_document">
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui fluid action input">
            <input type="text" placeholder="http://example.com" id="id_courses$_id_input_url">
            <div class="ui teal button" id="id_courses$_id_button_fetch">
                fetch
            </div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui segment" id="id_courses$_id_segment_fields">
            <label>
                Programme Details
            </label>
            <div class="ui fluid labeled input">
                <div class="ui label">
                    Programme Title
                </div>
                <input type="text" id="id_courses$_id_input_programmeTitle">
            </div>
            <div class="ui labeled input">
                <div class="ui label">
                    Application Deadline
                </div>
                <input type="date" id="id_courses$_id_input_applicationDeadline">
            </div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui segment" id="id_courses$_id_segment_raw">
            <label>
                Raw HTML
            </label>
            <textarea readonly="readonly" rows="8" id="id_courses$_id_textarea_raw"></textarea>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui segment" data-position="top right" id="id_courses$_id_segment_trim">
            <label>
                Info
            </label>
            <textarea rows="24" id="id_courses$_id_textarea_trim"></textarea>
        </div>
        <button class="ui primary button" id="id_courses$_id_button_push">
            Push
        </button>
        <button class="ui negative button" id="id_courses$_id_button_delete">
            Delete
        </button>
    </div>
    <div class="ui popup hidden" id="id_courses$_id_popup_checkout">
        {{added}} additions and {{removed}} deletions.
    </div>
</template>
